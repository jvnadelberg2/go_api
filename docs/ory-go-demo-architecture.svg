<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="auto" viewBox="0 0 1500 420" preserveAspectRatio="xMidYMid meet">
  <defs>
    <marker id="ah-teal" viewBox="0 0 10 10" refX="7.5" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0 0 L10 5 L0 10 Z" fill="#14b8a6"/>
    </marker>
    <style>
      .title { font: 700 24px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
               fill:#000; }
      .text  { font: 18px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
               fill:#000; }
      .note  { font: 16px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
               fill:#000; }
      .box   { fill:#fff; stroke:#000; stroke-width:1.8; rx:14; }
      .teal  { stroke:#14b8a6; stroke-width:3; fill:none; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="750" y="50" text-anchor="middle">Go Admin API · ListIdentities flow</text>

  <!-- Left box -->
  <rect class="box" x="100" y="100" width="420" height="200"/>
  <text class="text" x="310" y="160" text-anchor="middle">Go CLI (main.go)</text>
  <text class="text" x="310" y="190" text-anchor="middle">Ory Go SDK</text>
  <text class="note" x="310" y="230" text-anchor="middle">Env: ORY_PROJECT_URL, ORY_API_KEY</text>

  <!-- Right box (moved further right) -->
  <rect class="box" x="950" y="100" width="420" height="200"/>
  <text class="text" x="1160" y="180" text-anchor="middle">Ory Cloud</text>
  <text class="text" x="1160" y="210" text-anchor="middle">Identity API (/identities)</text>

  <!-- Request (top) -->
  <path class="teal" d="M520,150 C700,150 900,150 950,150" marker-end="url(#ah-teal)"/>
  <text class="text" x="735" y="130" text-anchor="middle">GET /identities?per_page=1</text>

  <!-- Response (bottom) -->
  <path class="teal" d="M950,250 C900,250 700,250 520,250" marker-end="url(#ah-teal)"/>
  <text class="text" x="735" y="280" text-anchor="middle">200 JSON [ { id, traits{username|email} } ]</text>

  <!-- Output note -->
  <text class="note" x="310" y="340" text-anchor="middle">stdout → “&lt;uuid&gt; &lt;username-or-email&gt;” or “0”</text>
</svg>
